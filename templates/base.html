<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recycler{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<header>
    <div class="logo">Recycler</div>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('upload') }}">Upload</a></li>
            <li><a href="{{ url_for('reports') }}">Reports</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Recycler - ML Recycling Classification Project</p>

    <!-- Chatbot Icon (Floating Chat Button) -->
    <div id="chatbot-icon">ðŸ’¬</div>

    <!-- Chatbot Container (Hidden Initially) -->
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
            <span>Recycler</span>
            <button id="close-btn">&times;</button>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages"></div>
        </div> 
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Ask a question">
            <button id="send-btn">Send</button>
        </div>   
    </div>

    <!-- Load Chatbot Styles and Scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot-styles.css') }}">
    <script src="{{ url_for('static', filename='js/chatbot-script.js') }}"></script>

</footer>


<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
